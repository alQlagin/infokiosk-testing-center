<div class="container mt-3">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <ng-container [ngSwitch]="stage"  *ngIf="!error">
    <app-video-instruction *ngSwitchCase="STAGES.VIDEO_INSTRUCTION"></app-video-instruction>
    <app-passport-form [language]="language"
                       [data]="regulaData"
                       *ngSwitchCase="STAGES.SCAN_PASSPORT"
                       (submit)="onPassportReady($event)"
                       (cancel)="onPassportCancel($event)"
    ></app-passport-form>
    <app-view-result
      [language]="language"
      [passport]="passport"
      *ngSwitchCase="STAGES.VIEW_NUMBER"
      (cancel)="onPassportCancel()"
    ></app-view-result>
  </ng-container>
</div>
